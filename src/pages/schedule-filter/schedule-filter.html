<ion-header>
  <filter-toolbar
    (confirm)="applyFilters()"
    (cancel)="dismiss()">
  </filter-toolbar>
</ion-header>

<ion-content class="outer-content">

  <filter-list [tags]="tags" (toggle)="onToggle($event)"></filter-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      Reset All Filters
    </button>
  </ion-list>

</ion-content>
