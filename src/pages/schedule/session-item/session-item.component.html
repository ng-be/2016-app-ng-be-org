<ion-item-sliding #slidingItem [attr.tag]="session.tags[0]" [hidden]="session.hidden">
  <ion-item (click)="details.next()">
    <h3>{{session.title}}</h3>
    <p>
      {{session.startDate.format('HH:mm')}} &mdash;
      {{session.endDate.format('HH:mm')}}:
      {{session.room.name}}
    </p>

    <tag-list [tags]="session.tags"></tag-list>

    <ion-icon name="bookmark" item-right color="primary" *ngIf="!session.favorite && options"></ion-icon>
    <ion-icon name="bookmark" item-right color="secondary" *ngIf="session.favorite && options"></ion-icon>
  </ion-item>

  <ion-item-options>
    <button ion-button color="favorite" (click)="toggle.next(slidingItem)" *ngIf="options">
      <span *ngIf="!session.favorite">Favorite session</span>
      <span *ngIf="session.favorite">Defavorite session</span>
    </button>
  </ion-item-options>
</ion-item-sliding>
